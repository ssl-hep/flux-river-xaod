apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: servicex
  namespace: servicex-testing-1
spec:
  interval: 5m
  serviceAccountName: servicex-testing-1
  chart:
    spec:
      chart: servicex
      version: '1.0.8-0'
      sourceRef:
        kind: HelmRepository
        name: servicex
        namespace: servicex-testing-1
      interval: 1m
  values:
    replicaCount: 1
  valuesFrom:
    - kind: Secret
      metadata:
        namespace: servicex-testing-1
      name: servicex-secrets
      key: postgresql-postgres-password
      targetPath: app.postgresql_password
    - kind: Secret
      metadata:
        namespace: servicex-testing-1
      name: servicex-secrets
      key: rabbitmq-erlang-cookie
      targetPath: app.rabbitmq_erlang_cookie
    - kind: Secret
      metadata:
        namespace: servicex-testing-1
      name: servicex-secrets
      key: rabbitmq-password
      targetPath: app.rabbitmq_password
    - kind: Secret
      metadata:
        namespace: servicex-testing-1
      name: servicex-secrets
      key: minio-accesskey
      targetPath: app.minio_accesskey
    - kind: Secret
      metadata:
        namespace: servicex-testing-1
      name: servicex-secrets
      key: minio.secretkey
      targetPath: app.minio_secretkey

